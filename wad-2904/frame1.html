<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tollywood Legends & Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #76f5a2, #c089fa, #e398de);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-box {
            margin: 20px;
            width: 100%;
            min-width: 1000px;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .title-box:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(255,255,255,0.9));
        }

        .title-box h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #3118d7, #bd30e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 10px rgba(49, 24, 215, 0.3);
            line-height: 1.2;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .title-box {
                width: 90%;
                min-width: 300px;
                padding: 30px 20px;
            }
            .title-box h1 {
                font-size: 1.8em;
                letter-spacing: 1.5px;
            }
        }
    </style>
</head>
<body>
    <center>
        <div class="title-box">
            <h1>üé¨üé• TOLLY WOOD MOVIE STARSüìΩÔ∏èüéûÔ∏è</h1>
        </div>
    </center>
</body>
</html>
